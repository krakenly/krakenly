name: Security Checks

on:
  push:
    branches: [ main, feature/security ]
  pull_request:
    branches: [ main, feature/security ]
  # Use pull_request_target for CodeQL to run with elevated permissions on forked PRs
  pull_request_target:
    branches: [ main ]

# Required for CodeQL/secret scanning API access
permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  python-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit bandit
      - name: pip-audit
        run: pip-audit -r requirements.txt --progress-spinner off
      - name: Bandit security scan
        run: bandit -r . -ll

  dockerfile-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dockerfile lint (hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
      - name: Dockerfile lint (API)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: services/api/Dockerfile
      - name: Dockerfile lint (web-manager)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: services/web-manager/Dockerfile

  secret-scan:
    runs-on: ubuntu-latest
    # Ensure this job runs with elevated permissions for fork PRs
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
