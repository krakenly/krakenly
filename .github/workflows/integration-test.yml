name: Integration Tests

on:
  pull_request:
    branches:
      - main
    types: [labeled]
  workflow_dispatch:
    inputs:
      test_docker:
        description: 'Run Docker Compose tests'
        required: false
        default: true
        type: boolean
      test_k8s:
        description: 'Run Kubernetes tests'
        required: false
        default: true
        type: boolean

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ready-to-merge')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: krakenly/krakenly:local
          outputs: type=docker,dest=/tmp/krakenly-image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/krakenly-image.tar
          retention-days: 1

  docker-integration:
    name: Docker Compose Integration
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'workflow_dispatch' && inputs.test_docker ||
      github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ready-to-merge')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/krakenly-image.tar

      - name: Start services with Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d
          echo "Waiting for services to start..."
          sleep 60

      - name: Wait for Ollama to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:11434/api/tags | grep -q "models"; then
              echo "Ollama is ready"
              exit 0
            fi
            echo "Waiting for Ollama... ($i/30)"
            sleep 5
          done
          echo "Ollama failed to become ready"
          docker compose logs ollama
          exit 1

      - name: Pull LLM model
        timeout-minutes: 15
        run: |
          docker exec krakenly-ollama ollama pull qwen2.5:3b

      - name: Wait for API to be healthy
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5000/health | grep -q "healthy"; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API... ($i/30)"
            sleep 5
          done
          echo "API failed to become healthy"
          docker compose logs
          exit 1

      - name: Run integration tests
        run: |
          ./scripts/test.sh

      - name: Collect logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
          docker image prune -af

  k8s-integration:
    name: Kubernetes Integration
    runs-on: ubuntu-latest
    needs: [build, docker-integration]
    if: |
      github.event_name == 'workflow_dispatch' && inputs.test_k8s ||
      github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ready-to-merge')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/krakenly-image.tar

      - name: Cache minikube
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/minikube
          key: minikube-latest-linux-amd64

      - name: Install minikube
        run: |
          if [ ! -f /usr/local/bin/minikube ]; then
            curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
            sudo install minikube-linux-amd64 /usr/local/bin/minikube
          else
            echo "minikube already cached"
          fi

      - name: Start minikube
        run: |
          minikube start --driver=docker
          minikube addons enable storage-provisioner

      - name: Load image into minikube
        run: minikube image load krakenly/krakenly:local

      - name: Deploy to Kubernetes
        run: |
          # Create namespace
          kubectl create namespace krakenly
          
          # Apply manifests
          kubectl apply -f k8s/pvc.yaml -n krakenly
          kubectl apply -f k8s/ollama.yaml -n krakenly
          kubectl apply -f k8s/chromadb.yaml -n krakenly
          
          # Deploy krakenly with local image (Never pull since it's loaded into minikube)
          sed -e 's|image: krakenly/krakenly:latest|image: krakenly/krakenly:local|' \
              -e 's|imagePullPolicy: IfNotPresent|imagePullPolicy: Never|' \
              k8s/krakenly.yaml | kubectl apply -n krakenly -f -

      - name: Wait for pods to be ready
        run: |
          kubectl -n krakenly wait --for=condition=ready pod -l app.kubernetes.io/name=ollama --timeout=300s
          kubectl -n krakenly wait --for=condition=ready pod -l app.kubernetes.io/name=chromadb --timeout=300s
          kubectl -n krakenly wait --for=condition=ready pod -l app.kubernetes.io/name=krakenly --timeout=300s
          kubectl -n krakenly get pods

      - name: Start port-forward
        run: |
          kubectl -n krakenly port-forward svc/krakenly 8080:80 5000:5000 &
          sleep 5

      - name: Pull LLM model
        timeout-minutes: 15
        run: |
          kubectl -n krakenly exec deploy/ollama -- ollama pull qwen2.5:3b

      - name: Run integration tests
        run: |
          ./scripts/test.sh

      - name: Collect logs on failure
        if: failure()
        run: |
          kubectl -n krakenly logs -l app.kubernetes.io/name=krakenly --tail=100
          kubectl -n krakenly logs -l app.kubernetes.io/name=ollama --tail=100
          kubectl -n krakenly logs -l app.kubernetes.io/name=chromadb --tail=100

      - name: Cleanup
        if: always()
        run: |
          pkill -f "kubectl.*port-forward" || true
          minikube delete
