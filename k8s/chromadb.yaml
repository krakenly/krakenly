# ChromaDB - Vector Database Service
# https://github.com/krakenly/krakenly
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: krakenly
  labels:
    app.kubernetes.io/name: chromadb
    app.kubernetes.io/part-of: krakenly
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chromadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chromadb
        app.kubernetes.io/part-of: krakenly
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"
          volumeMounts:
            - name: chromadb-data
              mountPath: /chroma/chroma
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v2/heartbeat
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: chromadb-data
          persistentVolumeClaim:
            claimName: chromadb-data
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  namespace: krakenly
  labels:
    app.kubernetes.io/name: chromadb
    app.kubernetes.io/part-of: krakenly
spec:
  selector:
    app.kubernetes.io/name: chromadb
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP
